<html>
    <head>
        <title>Sample file upload for ImageRekt</title>
        <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
        <link type="text/css" rel="stylesheet" href="newcss.css">
    </head>
    <body>
        <!-- ALL CREDIT FOR THIS MAJESTIC THING TO http://codepen.io/DirkWeber/pen/ArFvk -->
        <div align="center">
            <svg version="1.1" id="Ebene_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600px" height="100px" viewBox="0 0 600 100">
            <style type="text/css">
                <![CDATA[

                text {
                    filter: url(#filter);
                    fill: white;
                    font-family: 'Share Tech Mono', sans-serif;
                    font-size: 100px;
                    -webkit-font-smoothing: antialiased;
                    -moz-osx-font-smoothing: grayscale;
                }
                ]]>
            </style>
            <defs>

            <filter id="filter">
                <feFlood flood-color="black" result="black" />
                <feFlood flood-color="red" result="flood1" />
                <feFlood flood-color="limegreen" result="flood2" />
                <feOffset in="SourceGraphic" dx="3" dy="0" result="off1a" />
                <feOffset in="SourceGraphic" dx="2" dy="0" result="off1b" />
                <feOffset in="SourceGraphic" dx="-3" dy="0" result="off2a" />
                <feOffset in="SourceGraphic" dx="-2" dy="0" result="off2b" />
                <feComposite in="flood1" in2="off1a" operator="in" result="comp1" />
                <feComposite in="flood2" in2="off2a" operator="in" result="comp2" />

                <feMerge x="0" width="100%" result="merge1">
                    <feMergeNode in="black" />
                    <feMergeNode in="comp1" />
                    <feMergeNode in="off1b" />

                    <animate attributeName="y" id="y" dur="4s" values='104px; 104px; 30px; 105px; 30px; 2px; 2px; 50px; 40px; 105px; 105px; 20px; 6ÃŸpx; 40px; 104px; 40px; 70px; 10px; 30px; 104px; 102px' keyTimes='0; 0.362; 0.368; 0.421; 0.440; 0.477; 0.518; 0.564; 0.593; 0.613; 0.644; 0.693; 0.721; 0.736; 0.772; 0.818; 0.844; 0.894; 0.925; 0.939; 1'
                             repeatCount="indefinite" />

                    <animate attributeName="height" id="h" dur="4s" values='10px; 0px; 10px; 30px; 50px; 0px; 10px; 0px; 0px; 0px; 10px; 50px; 40px; 0px; 0px; 0px; 40px; 30px; 10px; 0px; 50px' keyTimes='0; 0.362; 0.368; 0.421; 0.440; 0.477; 0.518; 0.564; 0.593; 0.613; 0.644; 0.693; 0.721; 0.736; 0.772; 0.818; 0.844; 0.894; 0.925; 0.939; 1'
                             repeatCount="indefinite" />
                </feMerge>


                <feMerge x="0" width="100%" y="60px" height="65px" result="merge2">
                    <feMergeNode in="black" />
                    <feMergeNode in="comp2" />
                    <feMergeNode in="off2b" />

                    <animate attributeName="y" id="y" dur="4s" values='103px; 104px; 69px; 53px; 42px; 104px; 78px; 89px; 96px; 100px; 67px; 50px; 96px; 66px; 88px; 42px; 13px; 100px; 100px; 104px;' keyTimes='0; 0.055; 0.100; 0.125; 0.159; 0.182; 0.202; 0.236; 0.268; 0.326; 0.357; 0.400; 0.408; 0.461; 0.493; 0.513; 0.548; 0.577; 0.613; 1'
                             repeatCount="indefinite" />

                    <animate attributeName="height" id="h" dur="4s" values='0px; 0px; 0px; 16px; 16px; 12px; 12px; 0px; 0px; 5px; 10px; 22px; 33px; 11px; 0px; 0px; 10px' keyTimes='0; 0.055; 0.100; 0.125; 0.159; 0.182; 0.202; 0.236; 0.268; 0.326; 0.357; 0.400; 0.408; 0.461; 0.493; 0.513;  1'
                             repeatCount="indefinite" />
                </feMerge>

                <feMerge>
                    <feMergeNode in="SourceGraphic" />

                    <feMergeNode in="merge1" />
                    <feMergeNode in="merge2" />

                </feMerge>
            </filter>

            </defs>

            <g>
            <text x="0" y="100">ImageREKT</text>
            </g>
            </svg>
        </div>
        <br>
        <br>
        <br>
        <div align="center" id="upload">
            <br>
            <br>
            <form method="POST" action="upload" enctype="multipart/form-data">
                File:
                <input type="file" name="file" id="file" /> <br/>
                Destination:            
                <input type="text" value="/tmp" name="destination"/>
                <br/>
                <input type="submit" value="Upload" name="TEST;)" id="upload"/>
            </form> 

            <h2><a href="http://192.168.56.1:8080/ImageRekt/webresources/generic/get_users">Create query from DB</a></h2>
            <h2><a href="http://192.168.56.1:8080/ImageRekt/webresources/generic/view_gallery">View uploaded images</a></h2>
            <h2><a href="http://192.168.56.1:8080/ImageRekt/webresources/generic/get_json">Get a Json Array</a></h2>
            
        </div>
        
        <div align="center" id="register">
            <form method="post" action="http://192.168.56.1:8080/ImageRekt/webresources/generic/findUserImages">
                Search user images with PrimaryKey:
                <input type="text" name="uid"/> <br/>
                <input type="submit" value="Submit">
            </form> 
        </div>

        <div align="center" id="register">
            <form method="post" action="http://192.168.56.1:8080/ImageRekt/webresources/generic/findUserByPK">
                Search with PrimaryKey:
                <input type="text" name="text"/> <br/>
                <input type="submit" value="Submit">
            </form> 
        </div>

        <div align="center" id="register">
            <form method="post" action="http://192.168.56.1:8080/ImageRekt/webresources/generic/findImageByName">
                Search with image name
                <input type="text" name="imagename"/> <br/>
                <input type="submit" value="Submit">
            </form> 
        </div>


        <div align="center" id="register">
            <h3>Register user</h3>
            <div><form action="http://192.168.56.1:8080/ImageRekt/webresources/generic/registerUser" method="post">
                    Username<br>
                    <input type="text" name="username">
                    <br>
                    Email<br>
                    <input type="text" name="email">
                    <br>
                    Password<br>
                    <input type="text" name="password">
                    <br>
                    PK<br>
                    <input type="text" name="pk">
                    <br>
                    <input type="submit" value="Submit">    
                </form></div>
        </div>
    </body>
</html>
